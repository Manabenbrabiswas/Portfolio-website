<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manabendra Biswas - Portfolio</title>

    <!-- Required Libraries -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary: #ff6b6b;
        --secondary: #4ecdc4;
        --glass: rgba(255, 255, 255, 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: linear-gradient(45deg, #1a1a1a, #2d2d2d);
        color: #fff;
        overflow-x: hidden;
      }

      /* Navbar Styles */
      .navbar-glass {
        background: rgba(255, 255, 255, 0.1) !important;
        backdrop-filter: blur(15px) saturate(180%);
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .navbar-brand {
        color: #fff !important;
        font-weight: 600;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        letter-spacing: 1px;
      }

      .nav-link {
        color: rgba(255, 255, 255, 0.8) !important;
        margin: 0 15px;
        padding: 8px 15px !important;
        border-radius: 8px;
        transition: all 0.3s ease;
      }

      .nav-link:hover,
      .nav-link.active {
        color: #fff !important;
        background: rgba(255, 255, 255, 0.1);
      }

      @media (max-width: 991px) {
        .navbar-collapse {
          background: rgba(255, 255, 255, 0.1);
          backdrop-filter: blur(15px);
          margin-top: 15px;
          padding: 15px;
          border-radius: 10px;
        }
      }

      /* Hero Section */
      .hero-section {
        height: 100vh;
        position: relative;
        overflow: hidden;
        padding-top: 80px;
      }

      .hero-content {
        position: relative;
        z-index: 2;
        text-align: center;
        padding: 2rem;
      }

      .hero-name {
        font-size: 4.5rem;
        text-shadow: 0 0 15px var(--primary), 0 0 30px var(--secondary);
        animation: glow 2s ease-in-out infinite alternate;
      }

      .hero-subtitle {
        font-size: 1.8rem;
        color: rgba(255, 255, 255, 0.9);
        margin: 1.5rem 0;
      }

      .cta-btn {
        padding: 1rem 2.5rem;
        border: none;
        border-radius: 50px;
        transition: all 0.3s ease;
      }

      .btn-hire {
        background: linear-gradient(45deg, var(--primary), #ff8e8e);
      }

      .btn-portfolio {
        background: linear-gradient(45deg, var(--secondary), #6fffe0);
      }

      /* About Section */
      .about-section {
        padding: 8rem 2rem;
        position: relative;
        overflow: hidden;
      }

      .profile-glass {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      .profile-image::after {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        transform: rotate(30deg);
        animation: reflect 8s infinite linear;
      }

      /* Animations */
      @keyframes glow {
        0% {
          text-shadow: 0 0 10px var(--primary), 0 0 20px var(--secondary);
        }
        100% {
          text-shadow: 0 0 20px var(--primary), 0 0 40px var(--secondary);
        }
      }

      @keyframes reflect {
        0% {
          transform: translateX(-50%) rotate(30deg);
        }
        100% {
          transform: translateX(50%) rotate(30deg);
        }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .hero-name {
          font-size: 3rem;
        }
        .hero-subtitle {
          font-size: 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-glass">
      <div class="container">
        <a class="navbar-brand" href="#">Portfolio</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Projects</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
      <div class="container hero-content">
        <h1 class="hero-name">Manabendra Biswas</h1>
        <p class="hero-subtitle">Creative Web Developer | Frontend Designer</p>
        <div class="cta-buttons mt-4">
          <button class="cta-btn btn-hire">Hire Me</button>
          <button class="cta-btn btn-portfolio">View Portfolio</button>
        </div>
      </div>
    </section>

    <!-- About Section -->
    <section class="about-section">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-4">
            <div class="profile-glass profile-card">
              <div
                class="profile-image"
                style="
                  background: url('your-image.jpg') center/cover;
                  height: 400px;
                  border-radius: 20px;
                "
              ></div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="profile-glass p-4">
              <h2>About Me</h2>
              <p class="mt-3">
                Creative web developer with expertise in modern web
                technologies...
              </p>
              <div class="row mt-4">
                <div class="col-6">
                  <div class="profile-glass p-3 mb-3">
                    <i class="fas fa-envelope"></i>
                    <p>contact@example.com</p>
                  </div>
                </div>
                <div class="col-6">
                  <div class="profile-glass p-3 mb-3">
                    <i class="fas fa-map-marker"></i>
                    <p>New York, USA</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Navbar Scroll Effect
      window.addEventListener("scroll", () => {
        document.querySelector(".navbar-glass").style.background =
          window.scrollY > 50
            ? "rgba(255, 255, 255, 0.15)"
            : "rgba(255, 255, 255, 0.1)";
      });

      // Particle Animation
      function createParticles() {
        const container = document.querySelector(".hero-section");
        for (let i = 0; i < 30; i++) {
          const particle = document.createElement("div");
          particle.style.cssText = `
                    position: absolute;
                    width: ${Math.random() * 4}px;
                    height: ${Math.random() * 4}px;
                    background: rgba(255,255,255,${Math.random() * 0.5});
                    border-radius: 50%;
                    left: ${Math.random() * 100}%;
                    top: ${Math.random() * 100}%;
                    animation: float ${
                      10 + Math.random() * 20
                    }s infinite linear;
                `;
          container.appendChild(particle);
        }
      }
      createParticles();
    </script>
  </body>
</html>
